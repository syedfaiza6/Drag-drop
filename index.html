<html>
  <head>
    <title>My Drag-and-Drop Example</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <h1>Drag-Drop</h1>
    <div class="example-parent">
      <div class="example-origin">
        To-do
        <div
          id="draggable-1"
          class="example-draggable"
          draggable="true"
          ondragstart="onDragStart(event);"
        >
        <img src="https://images.pexels.com/photos/1643457/pexels-photo-1643457.jpeg?cs=srgb&dl=pexels-peng-louis-1643457.jpg&fm=jpg">

        
        </div>
        <div
          id="draggable-2"
          class="example-draggable"
          draggable="true"
          ondragstart="onDragStart(event);"
        >
          Cat
        </div>
        <div
          id="draggable-3"
          class="example-draggable"
          draggable="true"
          ondragstart="onDragStart(event);"
        >
          Dog
        </div>
        <div
          id="draggable-4"
          class="example-draggable"
          draggable="true"
          ondragstart="onDragStart(event);"
        >
          Penguin
        </div>
      </div>
    
      <div
        class="example-dropzone"
        ondragover="onDragOver(event);"
        ondrop="onDrop(event);"
      >
        Done
      </div>
    </div>
    
    <button onclick="resetContainers()">Reset</button>

    <script src="script.js"></script>
  </body>
</html>
